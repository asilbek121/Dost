{% extends 'navbar.html' %}
{% load static %}
{% block index %}
    <br>
        <br>
    <br>
<div class="container">
    {% for i in song_data.song %}
        <div class="row" style="margin: 10px">
                <div class="card" style="width: 18rem;margin: 10px">
              <img src="{{ i.img.url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <p class="card-text">{{ i.tags }}</p>
                <a href="{{ i.song }}" class="btn btn-primary">listen</a>
              </div>
            </div>
        </div>
    {% endfor %}
</div>
